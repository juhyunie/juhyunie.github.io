<!doctype html>
<html>
<head>
    <title>QNimate Slider</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="slider-holder">

        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
        <span id="slider-image-5"></span>
        <span id="slider-image-6"></span>

        <div class="image-holder">
            <img id="one" src="eames1.jpeg" class="slider-image"/>
            <img id="two" src="eames2.jpg" class="slider-image" />
            <img id="three" src="eames3.jpg" class="slider-image" />
            <img id="four" src="eames4.jpg" class="slider-image" />
            <img id="five" src="eames6.jpg" class="slider-image" />
            <img id="six" src="eamesman.jpg" class="slider-image" />
        </div>
    </div>
    <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>
            <a href="#slider-image-3" class="slider-change"></a>
            <a href="#slider-image-4" class="slider-change"></a>
            <a href="#slider-image-5" class="slider-change"></a>
            <a href="#slider-image-6" class="slider-change"></a>

    </div>
</body>
</html>
